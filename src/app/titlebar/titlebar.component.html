<div class="d-flex flex-row justify-content-between align-content-center w-100 h-100" >
    <div class="justify-content-start align-self-center ">
        <img [src]="logoUrl" id="applogo" alt="App Logo" >
    </div>
    <div class="flex-grow-1 align-self-center text-center ">
        <span class="align-middle text-white">{{appTitle}}</span>
    </div>
    <button mat-icon-button (click)="onMinimize()" >
            <mat-icon >remove</mat-icon>        
    </button>

    <button mat-icon-button (click)="onResize()">
            <mat-icon *ngIf="isResized" >filter_none</mat-icon>
            <mat-icon *ngIf="!isResized" >crop_din</mat-icon>           
    </button>
    
    <button mat-icon-button [disabled] ="disableClose"  #closebtn     
            (click)="onClose()" >
            <mat-icon >close</mat-icon>        
    </button>           
</div>

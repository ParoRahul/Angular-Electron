<div class="userfound" *ngIf="avaiableUser == 0">
    <h3>Test APP</h3>
    <h4>Choose an account</h4>
    <div class="form-group olduser">
        <label for="availableuser">Choose an account</label>
        <select ngModel name="availableuser" id="availableuser" class="form-control col-sm-2">
            <option value="">
                <i class="material-icons">perm_identity</i>select user from here</option>
            <option *ngFor="let user of avaiableUser" value="user._id">
                    <i class="material-icons">perm_identity</i>{{user._id}}</option>
        </select>
    </div>
</div>

<form [formGroup]="form">
    <div class="form-group">
        <label for="username" >Username</label>
        <input  formControlName="username"
                id="username" 
                type="text" 
                placeholder="Enter Username"
                class="form-control col-sm-2">
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger col-sm-2">
            <div *ngIf="username.errors.required">UserName is required</div>
            <div *ngIf="username.errors.minlength">
                UserName should be minimum of {{username.errors.minlength.requiredLength}} characters</div>
        </div>        
    </div>
    <div class="form-group">
        <label  for="password" >Password</label>
        <input  formControlName="password"
                id="password" 
                type="password" 
                placeholder="Enter password"
                class="form-control col-sm-2">
        <div *ngIf="password.touched && password.invalid" class="alert alert-danger col-sm-2">
            <div *ngIf="password.errors.required">Password is required</div>
        </div>        
    </div>
    <button class="btn btn-primary" type="submit">Login</button>
</form>

<form [formGroup]="form">
    <div class="form-group">
        <label for="username" >Username</label>
        <input  formControlName="username"
                id="username" 
                type="text" 
                placeholder="Enter Username"
                class="form-control col-sm-2">
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger col-sm-5">
            <div *ngIf="username.errors.required">UserName is required</div>
            <div *ngIf="username.errors.minlength">
                UserName should be minimum of {{username.errors.minlength.requiredLength}} characters</div>
        </div>        
    </div>
    <div class="form-group">
        <label  for="password" >Password</label>
        <input  formControlName="password"
                id="password" 
                type="password" 
                placeholder="Enter password"
                class="form-control col-sm-5">
        <div *ngIf="password.touched && password.invalid" class="alert alert-danger col-sm-5">
            <div *ngIf="password.errors.required">Password is required</div>
        </div>        
    </div>
    <button class="btn btn-primary" type="submit">Login</button>
</form>

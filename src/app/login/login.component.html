<form [formGroup]="form" class="modal" (ngSubmit)="submit()">  
    <h6>Login</h6> 
    <h6>or</h6> 
    <h6>go anonymous</h6>

    <div class="form-group">
        <label for="username" >Username</label>
        <input  formControlName="username"
                id="username" 
                type="text" 
                placeholder="Enter Username"
                class="form-control ">
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">UserName is required</div>
            <div *ngIf="username.errors.minlength">
                UserName should be minimum of {{username.errors.minlength.requiredLength}} characters</div>
        </div>        
    </div>
    <div class="form-group">
        <label  for="password" >Password</label>
        <input  formControlName="password"
                id="password" 
                type="password" 
                placeholder="Enter password"
                class="form-control ">
        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
            <div *ngIf="password.errors.required">Password is required</div>
        </div>        
    </div>
    <br>
    <div class="alert alert-danger" *ngIf="!validLogin">"Invalid user Name or Password"</div>
    <br>
    <button class="btn btn-primary" [disabled]="!form.valid">Login</button>
    <div class="signup">
        <span ><a routerLink="createAccount">Create Account </a></span>
        <span ><a routerLink="home" (click)="goAnnonymous()">Go anonymous</a></span>
    </div>
</form>
